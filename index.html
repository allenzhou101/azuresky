<script>

if (screen.width > 1080) {
  mobileFriendly();
}
function mobileFriendly() {

      var num = 0;
      var marginLeft = 0;
      var marginTop = -20;
      var circleSize = 20;
      /*var backgroundDiv = document.createElement("div");
      backgroundDiv.className = "backgroundDiv";
      document.body.appendChild(backgroundDiv);*/
      var stop = 0;

      //document.addEventListener("mousedown", dots);
      callDots();
      function callDots() {
        if (stop < 100){
          dots();
          setTimeout(callDots, 25);
        }
      }

      function removeDots() {
        var element = document.querySelector(".backgroundDiv");
        var element2 = document.querySelector(".circ");
        element.removeChild(element2);
      }
      function removeTheDots() {
        var element2 = document.querySelector(".circ");
        if  (typeof element2 != 'undefined') {
          removeDots();
          setTimeout(removeTheDots, 25);
        }
      }

      function dots() {

          num++;
          stop++;

          marginTop += circleSize;
          if (num == 6) {
            num = 0;
            marginLeft += circleSize;
            marginTop = -20;
          }
          var div = document.createElement("div");
          div.style.width = circleSize + "vh";
          div.style.height = circleSize + "vh";
          div.style.borderRadius = "0%";
          div.style.background = "#007FFF";
          div.style.position = "absolute";
          div.style.marginLeft = marginLeft + "vh";
          div.style.marginTop = marginTop + "vh";
          div.style.padding = "0";
          var emojiArray = ["🙉", "😂", "👋", "👋", "", "", "", ""];
          var emojiNum = parseInt(Math.random() * 8);
          div.innerHTML = emojiArray[emojiNum];
          console.log(emojiArray[2]);
          div.className = "circ";
          document.querySelector('.backgroundDiv').appendChild(div);
      }

}
function changeColor(bool) {
  if (bool) {
    document.querySelector('.outerBackgroundDiv').style.filter = "brightness(0)";
  }
  else {
    document.querySelector('.outerBackgroundDiv').style.filter = "brightness(100%)";
  }
}

    function pageTransition(word) {
    document.body.style.opacity = "0";
      setTimeout(function() {
        window.location.href = word + '.html';
      }, 500);


    }
</script>
