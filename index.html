<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel = "stylesheet" href = "main.css">
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="  https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.0/TweenMax.min.js"></script>
  <link rel="icon" href="images/dallas-skyline.jpg" type="image/gif" sizes="16x16">

</head>
<body>
<div class = "mobile-title">Azure Sky
</div>
<div class = "outerBackgroundDiv">
  <div class = "backgroundDiv"></div>
</div>
<div class = "nav-bar">
  <a href = "#0" class = "left" onmouseover = "changeColor(true)" onmouseout = "changeColor(false)" onclick = "pageTransition('about')">about us</a><!--
  --><a href = "#0" class = "top" onmouseover = "changeColor(true)" onmouseout = "changeColor(false)" onclick = "pageTransition('work')">work</a><!--
  --><a href = "#0" class = "far-right" onmouseover = "changeColor(true)" onmouseout = "changeColor(false)" onclick = "pageTransition('contact')">contact</a>
</div>
<div class = "title-container">
  <div class = "title">
    <div class = "title-animation">Azure Sky</div>
  </div>
  <div class = "title-description">
    <div class = "des-a"><div class = "des-a-inner">
      We are a digital agency that develops mobile and web interfaces. </div>
    </div>
    <div class = "des-a">
      <div class = "des-a-inner" style = "text-transform: uppercase; color: #b9c1ce;">
        <!-- Our goal is to create immersive experiences that combine unique aesthetics & practicality. -->
        This site is currently under construction. Full site will be available soon.
      </div>
    </div>
  </div>
</div>
<script>
if (screen.width > 1080) {
  mobileFriendly();
}
function mobileFriendly() {

      var num = 0;
      var marginLeft = 0;
      var marginTop = -20;
      var circleSize = 20;
      /*var backgroundDiv = document.createElement("div");
      backgroundDiv.className = "backgroundDiv";
      document.body.appendChild(backgroundDiv);*/
      var stop = 0;

      //document.addEventListener("mousedown", dots);
      callDots();
      function callDots() {
        if (stop < 100){
          dots();
          setTimeout(callDots, 25);
        }
      }

      function removeDots() {
        var element = document.querySelector(".backgroundDiv");
        var element2 = document.querySelector(".circ");
        element.removeChild(element2);
      }
      function removeTheDots() {
        var element2 = document.querySelector(".circ");
        if  (typeof element2 != 'undefined') {
          removeDots();
          setTimeout(removeTheDots, 25);
        }
      }

      function dots() {

          num++;
          stop++;

          marginTop += circleSize;
          if (num == 6) {
            num = 0;
            marginLeft += circleSize;
            marginTop = -20;
          }
          var div = document.createElement("div");
          div.style.width = circleSize + "vh";
          div.style.height = circleSize + "vh";
          div.style.borderRadius = "0%";
          div.style.background = "#007FFF";
          div.style.position = "absolute";
          div.style.marginLeft = marginLeft + "vh";
          div.style.marginTop = marginTop + "vh";
          div.style.padding = "0";
          var emojiArray = ["ðŸ™‰", "ðŸ˜‚", "ðŸ‘‹", "ðŸ‘‹", "", "", "", ""];
          var emojiNum = parseInt(Math.random() * 8);
          div.innerHTML = emojiArray[emojiNum];
          div.className = "circ";
          document.querySelector('.backgroundDiv').appendChild(div);
      }

      document.addEventListener("mousemove", function(e) {
        var x = e.clientX - screen.width / 2;
        var y = e.clientY - screen.height / 2;
        var shadowX = -x / 50;
        var shadowY = -y / 50;
        document.querySelector('.title').style.textShadow = "" + shadowX + "px " + shadowY + "px 1px #1b86f9";
        // document.querySelector('.title').style.transform = "translateY(" + shadowY + "px)" + "translateX(" + shadowX + "px)";
      });
}
function changeColor(bool) {
  if (bool) {
    document.querySelector('.backgroundDiv').style.filter = "brightness(0)";
  }
  else {
    document.querySelector('.backgroundDiv').style.filter = "brightness(80%)";
  }
}

    function pageTransition(word) {
    document.body.style.opacity = "0";
    document.body.style.transform = "translateY(-5vh)";
      setTimeout(function() {
        window.location.href = word + '.html';
        document.body.style.transform = "translateY(0vh)";

      }, 500);
    }

</script>

</body>
</html>
